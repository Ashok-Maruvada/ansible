- name: default value
  hosts: localhost
  tasks:
  - name: print deefault value
    ansible.builtin.debug:
      msg: "this course is {{ course | default('ansible') }}"

- name: upper case
  hosts: localhost
  vars:
    greeting: Hello, Good Morning
  tasks:
  - name: print upper case
    ansible.builtin.debug:
      msg: "{{ greeting | upper }}"